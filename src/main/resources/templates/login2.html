<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>FLOW GENERATOR</title>
	<link rel="icon" type="image/png" href="/images/timg.png" />

		<!-- Global stylesheets -->
		<link href="/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css"/>
		 <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> 
		 <link href="/assets/css/core.min.css" rel="stylesheet" type="text/css"/> 
		<link href="/assets/css/components.min.css" rel="stylesheet" type="text/css"/> 
		<link href="/assets/css/colors.min.css" rel="stylesheet" type="text/css"/>
		<!-- /global stylesheets -->
	
		<!-- Core JS files -->
		 <script type="text/javascript" src="/assets/js/core/libraries/jquery.min.js"></script>
		 <script type="text/javascript" src="/assets/js/core/libraries/bootstrap.min.js"></script> 
	
		<script type="text/javascript" src="/assets/js/core/app.min.js"></script>
</head>

<body class="navbar-bottom login-container">
	<!-- Main navbar -->
	<div class="navbar navbar-inverse bg-indigo">
		<div class="navbar-header">
			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>

		<div class="navbar-collapse collapse" id="navbar-mobile">
			<ul class="nav navbar-nav navbar-right">
		
			</ul>
		</div>
	</div> 
	<!-- /main navbar -->
	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Simple login form -->
				<form role="form" data-parsley-validate="" novalidate=""
								class="mb-lg" th:action="@{/login}" method="post" autocomplete="off">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
							<h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input id="id" type="text" name="username"
										placeholder="Enter Username" autocomplete="off"
										class="form-control" />
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input id="id" type="password"
										name="password" placeholder="Password" class="form-control" autocomplete="off" />
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-right2 position-right"></i></button>
						</div>

					</div>
				</form>
				<!-- /simple login form -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->


	<!-- Footer -->
	<div class="navbar navbar-default navbar-fixed-bottom footer">
		<ul class="nav navbar-nav visible-xs-block">
			<li><a class="text-center collapsed" data-toggle="collapse" data-target="#footer"><i class="icon-circle-up2"></i></a></li>
		</ul>
	</div>
	<!-- /footer -->

</body>
</html>
