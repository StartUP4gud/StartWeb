<body class="navbar-bottom login-container">

    <div th:include="template :: menu"></div>
    <div th:include="menu_list :: menu_list"></div>

    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <div class="panel panel-body login-form">
                <div class="text-center">
                    <div class="icon-object border-warning text-warning"><i class="icon-lock5"></i></div>
                    <h5 class="content-group">Change password </h5>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <input type="password" class="form-control" placeholder="Old password" id="old_pass" autocomplete="off"/>
                    <div class="form-control-feedback">
                        <i class="icon-user-lock text-muted"></i>
                    </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <input type="password" class="form-control" placeholder="New password" id="new_pass" autocomplete="off"/>
                    <div class="form-control-feedback">
                        <i class="icon-user-lock text-muted"></i>
                    </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <input type="password" class="form-control" placeholder="Confirm password" id="confirm_pass" autocomplete="off">
                    <div class="form-control-feedback">
                        <i class="icon-user-lock text-muted"></i>
                    </div>
                </div>

                <button type="submit" class="btn bg-blue btn-block" onclick="resetpassword()">Reset password <i
                        class="icon-arrow-right14 position-right"></i></button>
            </div>
        </div>
    </div>

    <div th:include="footer :: footer"></div>


</body>
<script type="text/javascript" src="/page_js/resetpassword.js"></script>


</html>
